<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            margin-left: 30px;
            margin-right: 30px;
        }
        .content {
            font-size: 18px;
        }
        h3 {
            font-weight: normal;
        }
        .header {
            height: 120px;
            width: 100%;
            background-color: #a21d21;
        }
        .header img {
            margin-left: 30px;
        }
    </style>
  </head>
<body>
<div class="header">
    <img src="cid:logo.png" height="100px" />
</div>
<div class="container">
    <h3 th:text="${'Hallo ' + email + ','}"></h3>
    <div class="content">
        Du wurdest eingeladen am Guitar Hearts Project teilzunehmen.<br>
        Hier kannst du dich anmelden: <a th:href="${link}">Zur Anmeldung</a><br><br>
        Falls dieser Link nicht funktioniert, kannst du diesen Link kopieren und in deinem Browser einfügen:<br>
        <p th:text="${link}"></p>
        <br />
        Beste Grüße, <br />
        Der 1. Vorsitzende des Guitar Hearts Projects
    </div>

</div>

</body>
</html>
